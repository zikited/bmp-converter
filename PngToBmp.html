<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-PNG to BMP Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-PNG to BMP Converter</h1>
        <div class="input_container">
            <input type="file" id="fileInput" class="fileInput" accept="image/png" multiple>
        </div>
        <button id="convertButton">Convert to BMP</button>
        <div id="downloadLinks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
